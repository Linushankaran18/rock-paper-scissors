<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-rock-paper-scissors .css">
</head>
<body>
    <p class="main-heading">Rock Paper Scissors</p>
    <button onclick="
        playGame('rock');
    " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon" alt="">
    </button>

    <button onclick="
        playGame('paper');   
    " class="move-button">
    <img src="images/paper-emoji.png" class="move-icon" alt="">
    </button>  

    <button onclick="
        playGame('scissors');
    " class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon" alt="">
    </button>

    <p class="js-results result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0 ;
    localStorage.removeItem('score')
    updateScoreElement();
    " class="reset-score-button">Rest Score</button>

    <script src="10-rock-paper-scissors .js"> </script>
</body>
</html>
